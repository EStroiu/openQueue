<!DOCTYPE html>
<html>
<head>
  <title>Queue System Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      font-weight: bold;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <p id="description"></p>
  <p id="code" style="font-size: 24px;"></p>

  <script>
    // Retrieve information from /public/<int:id>/info
    fetch("/public/info")
      .then(response => response.json())
      .then(data => {
        // Update page elements with data from the response
        document.getElementById("title").innerHTML = data.title;
        document.getElementById("description").innerHTML = data.description;
        // set the code as domain.com/join/code
        document.getElementById("code").innerHTML = window.location.href.split("/")[2] + "/join/" + data.code;
      });
  </script>
</body>
</html>
